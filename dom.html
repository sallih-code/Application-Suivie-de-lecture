<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Livres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Liste de Livres</h1>
        <button id="addBookBtn">Ajouter un Livre</button>
        <ul id="bookList"></ul>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter un Livre</h2>
            <input type="text" id="titleInput" placeholder="Titre">
            <input type="text" id="authorInput" placeholder="Auteur">
            <button id="saveBookBtn">Enregistrer</button>
        </div>
    </div>

    <script src="dom.js"></script>
</body>
</html>
